<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>prop</title>
		<script type="text/javascript" src="../lib/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<my-component my-name='prop'></my-component>
			<my-yanzheng :prop-a="111" prop-b="aaa" :prop-c="'abc'" :prop-d="1" :prop-e="{m:false}" :prop-f="'success'"></my-yanzheng>
		</div>
		<script type="text/javascript">
			/*prop命名大小写*/
			Vue.component('my-component',{
				props:['myName'],
				template:'<h3>{{myName}}</h3>'
			})
			/*也可规定好props类型*/
			Vue.component('my-prop',{
				props:{
					title: String,
					likes: Number,
					isPublished: Boolean,
					commentIds: Array,
					author: Object
				}
			})
			
			/*单向数据流*/
			/*所有的 prop 都使得其父子 prop 之间形成了一个单向下行绑定
			父级 prop 的更新会向下流动到子组件中，但是反过来则不行*/
			
			/*若要改变prop*/
			Vue.component('my-component1',{
				props:['name'],
				data:function () {
					/*这个子组件接下来希望将其作为一个本地的 prop数据来使用*/
					return {
						newName:this.name
					}
				}
			})
			/*这个 prop 以一种原始的值传入且需要进行转换。
			在这种情况下，最好使用这个 prop 的值来定义一个计算属性：*/
			Vue.component('my-component2',{
				props:['name'],
				methods:{
					newname:function () {
						return this.name.trim().toLowerCase();//去除两端空格，转换小写
					}
				}
			})
			
			/*prop验证*/
			Vue.component('my-yanzheng',{
				props:{
					//类型验证（null为所有类型）
					propA:Number,
					//多种类型
					propB:[String,Number],
					//必填的字符串
					propC:{
						type:String,
						required:true
					},
					//带有默认值
					propD:{
						type:Number,
						required:18
					},
					//带默认对象
					propE:{
						type:Object,
						required:function () {
							return {msg:'hello world'}
						}
					},
					//自定义函数
					propF:{
						validator:function (value) {
							return ['success','warning','danger'].indexOf(value) !== -1
						}
					}
				},
				template:'<div><p>{{propA}}</p><p>{{propB}}</p><p>{{propC}}</p><p>{{propD}}</p><p>{{propE}}</p><p>{{propF}}</p></div>'
			})
			
			/*检查类型*/
			//String
			//Number
			//Boolean
			//Array
			//Object
			//Date
			//Function
			//Symbol			
			
			var app = new Vue({
				el:"#app"
			})
		</script>
		<div id="app1">
			<!--class和style叠加-->
			<bootstrap-date-input data-date-picker="activated" class="date-picker-theme-dark"></bootstrap-date-input>
			<!--其他比如type="text"替换-->
			<bootstrap-date-input type="text" class="date"></bootstrap-date-input>
			
			<base-input v-model="username" class="username-input" placeholder="Enter your username"></base-input>
		</div>
		<script>
			/*非prop特性*/
			/*替换合并已有特性*/
			Vue.component('bootstrap-date-input',{
				template:'<input type="date" class="form-control">'
			})
			/*禁用特性继承,inheritAttrs:false*/
			Vue.component('base-input',{
				inheritAttrs:false,
				props:['label','value'],
				template:'<label>{{label}}<input v-bind="$attrs" :value="value" @input="$emit(\'input\',$event.target.value)"/></label>'
			})
			
			var app1 = new Vue({
				el:'#app1',
				data:{
					username:'123'
				}
			})
		</script>
	</body>
</html>
