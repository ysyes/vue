<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue 实例</title>
		<script type="text/javascript" src="vue.js" ></script>
	</head>
	<body>
		<div id="example">
			
		</div>
		<script type="text/javascript">
			var data = { a: 1 };
			//冻结变成只读，修改无效
			//Object.freeze(data);
			var vm = new Vue({
				el: '#example',
				data: data
			})
			
			console.log(vm.$data === data);//true
			console.log(vm.$el === document.getElementById('example'))//true
			
			// $watch 是一个实例方法
			vm.$watch('a', function (newValue, oldValue) {
			  // 这个回调将在 `vm.a` 改变后调用
			  console.log(newValue);
			  console.log(oldValue);
			})
			var app = new Vue({
				data:{
					a:1
				},
				//created在实例被创建后执行
				created:function () {
					console.log(this.a)
				}
				
			})
		</script>
	</body>
</html>
